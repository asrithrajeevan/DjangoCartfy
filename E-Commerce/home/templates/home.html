{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}

{% load static %}

<div class="container-fluid">

    <div class="container-fluid justify-content-end" style="margin-left:2%; margin-top:2%; margin-right: 2%;">
        {% for item in items %}
            <div class="card text-center" style="width:15rem; display: inline-block;">
                <form action="{% url 'add_to_cart' item.product_id %}" method="post"> <!-- aregument, product_id passing to the given url 'add_to_cart'  -->
                    {% csrf_token %}
                    <div class="container p-4">
                        <a href=#><img class="zoom-img card-img-top center p-2 w-75" src="{{item.product_image.url}}" width="100px" height="200px" alt="Card image"></a>
                    </div>
                    <div class="card-body">
                    <h4 class="card-title"><b>{{item.product_name}}</b></h4>
                    <p class="card-text">Rs. {{item.product_price}}</p>
                        <div class="form-group">
                            <input class="btn btn-success" type="submit" value="Add to Cart">
                        </div>
                    </div>
                </form>
            </div>
        {% endfor %}
    </div>
    
</div>

{% endblock %}
